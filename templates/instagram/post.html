<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Post Template - RDV</title>
    <style>
      /* Template-specific styles for Instagram Post */
      .instagram-post-template {
        width: 1080px;
        height: 1080px;
        position: relative;
        background: linear-gradient(
          135deg,
          var(--color-background, #667eea),
          var(--color-secondary, #764ba2)
        );
        font-family: var(
          --font-primary,
          'Inter',
          -apple-system,
          BlinkMacSystemFont,
          sans-serif
        );
        overflow: hidden;
        color: var(--color-text, #ffffff);
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      /* Background layer */
      .post-background {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 0;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
      }

      /* Overlay gradient for better text readability */
      .post-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.2) 0%,
          rgba(0, 0, 0, 0.4) 50%,
          rgba(0, 0, 0, 0.3) 100%
        );
        z-index: 1;
      }

      /* Pattern overlay */
      .post-pattern {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0.08;
        z-index: 2;
        pointer-events: none;
      }

      /* Header section with logo */
      .post-header {
        position: absolute;
        top: 50px;
        left: 50px;
        right: 50px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 10;
        animation: fadeInDown 0.8s ease-out;
      }

      .post-logo {
        width: 60px;
        height: 60px;
        border-radius: 15px;
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .post-logo img {
        width: 35px;
        height: 35px;
        object-fit: contain;
      }

      .post-source {
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(10px);
        padding: 10px 20px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* Main content container */
      .post-content {
        position: relative;
        z-index: 10;
        text-align: center;
        max-width: 90%;
        padding: 0 40px;
        animation: fadeInUp 1s ease-out 0.2s both;
      }

      /* Category badge */
      .post-category {
        display: inline-block;
        background: var(--color-accent, rgba(229, 62, 62, 0.95));
        color: white;
        padding: 12px 24px;
        border-radius: 30px;
        font-size: 18px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 1.2px;
        margin-bottom: 40px;
        backdrop-filter: blur(10px);
        border: 2px solid rgba(255, 255, 255, 0.3);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        animation: pulse 2s infinite;
      }

      /* Main title */
      .post-title {
        font-size: clamp(42px, 4vw, 64px);
        font-weight: 800;
        line-height: 1.1;
        margin-bottom: 35px;
        color: #ffffff;
        text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.6);
        font-family: var(--font-display, 'Playfair Display', Georgia, serif);
        animation: slideInLeft 0.8s ease-out 0.4s both;
        max-width: 100%;
      }

      /* Excerpt text */
      .post-excerpt {
        font-size: clamp(20px, 2vw, 28px);
        line-height: 1.5;
        margin-bottom: 45px;
        color: rgba(255, 255, 255, 0.95);
        text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.5);
        font-weight: 500;
        max-width: 95%;
        margin-left: auto;
        margin-right: auto;
        animation: slideInRight 0.8s ease-out 0.6s both;
      }

      /* CTA section */
      .post-cta {
        background: rgba(255, 255, 255, 0.18);
        backdrop-filter: blur(15px);
        border: 2px solid rgba(255, 255, 255, 0.4);
        border-radius: 35px;
        padding: 18px 45px;
        display: inline-flex;
        align-items: center;
        gap: 15px;
        font-size: 22px;
        font-weight: 700;
        color: #ffffff;
        text-decoration: none;
        transition: all 0.3s ease;
        animation: bounceIn 1s ease-out 0.8s both;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      }

      .post-cta:hover {
        background: rgba(255, 255, 255, 0.28);
        transform: translateY(-3px);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      }

      .post-cta-icon {
        font-size: 26px;
        animation: bounce 2s infinite;
      }

      /* Footer section */
      .post-footer {
        position: absolute;
        bottom: 50px;
        left: 50px;
        right: 50px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        z-index: 10;
        animation: fadeInUp 0.8s ease-out 1s both;
      }

      .post-date {
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .post-author {
        background: rgba(0, 0, 0, 0.5);
        backdrop-filter: blur(10px);
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 16px;
        font-weight: 600;
        color: rgba(255, 255, 255, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      /* Engagement elements */
      .post-engagement {
        position: absolute;
        bottom: 140px;
        left: 50px;
        right: 50px;
        display: flex;
        justify-content: center;
        gap: 30px;
        z-index: 10;
        animation: slideInUp 0.8s ease-out 1.2s both;
      }

      .post-like-button {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        padding: 12px 24px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 16px;
        font-weight: 600;
        color: #ffffff;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .post-like-button:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: scale(1.05);
      }

      .post-save-button {
        background: rgba(255, 255, 255, 0.15);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.3);
        border-radius: 20px;
        padding: 12px 24px;
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 16px;
        font-weight: 600;
        color: #ffffff;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .post-save-button:hover {
        background: rgba(255, 255, 255, 0.25);
        transform: scale(1.05);
      }

      /* Hashtags container */
      .post-hashtags {
        position: absolute;
        bottom: 90px;
        left: 50px;
        right: 50px;
        text-align: center;
        z-index: 10;
        animation: fadeIn 0.8s ease-out 1.4s both;
      }

      .post-hashtag {
        display: inline-block;
        background: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(5px);
        padding: 6px 14px;
        border-radius: 18px;
        margin: 3px;
        font-size: 14px;
        font-weight: 500;
        color: rgba(255, 255, 255, 0.9);
        border: 1px solid rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
      }

      .post-hashtag:hover {
        background: rgba(0, 0, 0, 0.6);
        transform: scale(1.05);
      }

      /* Decorative elements */
      .post-decorative {
        position: absolute;
        z-index: 3;
        opacity: 0.1;
      }

      .post-decorative.top-left {
        top: 150px;
        left: 80px;
        width: 100px;
        height: 100px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.3),
          transparent
        );
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
      }

      .post-decorative.bottom-right {
        bottom: 200px;
        right: 80px;
        width: 80px;
        height: 80px;
        background: radial-gradient(
          circle,
          rgba(255, 255, 255, 0.2),
          transparent
        );
        border-radius: 50%;
        animation: float 8s ease-in-out infinite reverse;
      }

      /* Animations */
      @keyframes fadeInDown {
        from {
          opacity: 0;
          transform: translateY(-30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(50px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(50px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @keyframes bounceIn {
        0% {
          opacity: 0;
          transform: scale(0.3);
        }
        50% {
          opacity: 1;
          transform: scale(1.05);
        }
        70% {
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.05);
        }
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-5px);
        }
        60% {
          transform: translateY(-3px);
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-20px);
        }
      }

      /* Responsive adjustments */
      @media (max-width: 768px) {
        .instagram-post-template {
          width: 500px;
          height: 500px;
        }

        .post-header {
          top: 30px;
          left: 30px;
          right: 30px;
        }

        .post-content {
          padding: 0 20px;
        }

        .post-footer {
          bottom: 30px;
          left: 30px;
          right: 30px;
        }

        .post-engagement {
          bottom: 80px;
          left: 30px;
          right: 30px;
          gap: 15px;
        }

        .post-hashtags {
          bottom: 60px;
          left: 30px;
          right: 30px;
        }

        .post-title {
          font-size: clamp(28px, 6vw, 42px);
        }

        .post-excerpt {
          font-size: clamp(16px, 4vw, 22px);
        }
      }

      @media (max-width: 480px) {
        .instagram-post-template {
          width: 375px;
          height: 375px;
        }

        .post-title {
          font-size: clamp(22px, 7vw, 32px);
          margin-bottom: 20px;
        }

        .post-excerpt {
          font-size: clamp(14px, 5vw, 18px);
          margin-bottom: 25px;
        }

        .post-category {
          font-size: 14px;
          padding: 8px 16px;
          margin-bottom: 25px;
        }
      }

      /* Dark theme support */
      [data-theme='dark'] .post-category {
        background: var(--color-accent, rgba(229, 62, 62, 0.95));
      }

      [data-theme='dark'] .post-overlay {
        background: linear-gradient(
          135deg,
          rgba(0, 0, 0, 0.3) 0%,
          rgba(0, 0, 0, 0.5) 50%,
          rgba(0, 0, 0, 0.4) 100%
        );
      }

      /* Brand theme adjustments */
      [data-theme='brand'] .post-category {
        background: var(--rdv-primary, #e53e3e);
      }

      [data-theme='brand'] .instagram-post-template {
        background: var(
          --rdv-gradient-hero,
          linear-gradient(135deg, #667eea, #764ba2)
        );
      }

      /* High contrast mode */
      @media (prefers-contrast: high) {
        .post-overlay {
          background: linear-gradient(
            135deg,
            rgba(0, 0, 0, 0.5) 0%,
            rgba(0, 0, 0, 0.7) 50%,
            rgba(0, 0, 0, 0.6) 100%
          );
        }

        .post-title,
        .post-excerpt {
          text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
        }
      }

      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        * {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }

      /* Print optimization */
      @media print {
        .instagram-post-template {
          width: 210mm;
          height: 210mm;
          background: white !important;
          color: black !important;
        }

        .post-overlay,
        .post-pattern,
        .post-decorative {
          display: none;
        }

        .post-title,
        .post-excerpt {
          text-shadow: none;
          color: black !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="instagram-post-template" id="postTemplate">
      <!-- Background image -->
      <div class="post-background" id="postBackground">
        <!-- Background image will be injected here -->
      </div>

      <!-- Overlay gradient -->
      <div class="post-overlay"></div>

      <!-- Pattern overlay -->
      <div class="post-pattern" id="postPattern">
        <!-- Pattern will be injected here -->
      </div>

      <!-- Decorative elements -->
      <div class="post-decorative top-left"></div>
      <div class="post-decorative bottom-right"></div>

      <!-- Header section -->
      <div class="post-header">
        <div class="post-logo">
          <img
            src="../../assets/images/logos/rdv-white.svg"
            alt="RDV"
            id="postLogo"
          />
        </div>
        <div class="post-source" id="postSource">@rdvnoticias</div>
      </div>

      <!-- Main content -->
      <div class="post-content">
        <div class="post-category" id="postCategory">NOTICIAS</div>

        <h1 class="post-title" id="postTitle">Radio del Volga Informa</h1>

        <p class="post-excerpt" id="postExcerpt">
          Mantente al día con las últimas noticias y actualidad de la región.
        </p>

        <a href="#" class="post-cta" id="postCta">
          <span class="post-cta-icon">📖</span>
          <span>Leer más</span>
        </a>
      </div>

      <!-- Engagement section -->
      <div class="post-engagement" id="postEngagement">
        <div class="post-like-button" id="postLikeButton">
          <span>❤️</span>
          <span>Me gusta</span>
        </div>
        <div class="post-save-button" id="postSaveButton">
          <span>🔖</span>
          <span>Guardar</span>
        </div>
      </div>

      <!-- Hashtags -->
      <div class="post-hashtags" id="postHashtags">
        <span class="post-hashtag">#RDV</span>
        <span class="post-hashtag">#Noticias</span>
        <span class="post-hashtag">#Actualidad</span>
      </div>

      <!-- Footer section -->
      <div class="post-footer">
        <div class="post-date" id="postDate">Hoy</div>
        <div class="post-author" id="postAuthor">Redacción RDV</div>
      </div>
    </div>

    <script>
      // Template data injection functions
      window.updatePostContent = function (data) {
        try {
          // Update text content
          if (data.title) {
            document.getElementById('postTitle').textContent = data.title
          }

          if (data.excerpt) {
            document.getElementById('postExcerpt').textContent = data.excerpt
          }

          if (data.category) {
            document.getElementById('postCategory').textContent =
              data.category.toUpperCase()
          }

          if (data.author) {
            document.getElementById('postAuthor').textContent = data.author
          }

          if (data.source) {
            document.getElementById('postSource').textContent = data.source
          }

          if (data.date) {
            const formattedDate = formatPostDate(data.date)
            document.getElementById('postDate').textContent = formattedDate
          }

          // Update background
          if (data.backgroundImage) {
            const bgElement = document.getElementById('postBackground')
            bgElement.style.backgroundImage = `url('${data.backgroundImage}')`
          }

          // Update hashtags
          if (data.hashtags && Array.isArray(data.hashtags)) {
            updatePostHashtags(data.hashtags)
          }

          // Update CTA text
          if (data.ctaText) {
            const ctaElement = document.getElementById('postCta')
            const textSpan = ctaElement.querySelector('span:last-child')
            if (textSpan) {
              textSpan.textContent = data.ctaText
            }
          }

          // Show/hide engagement elements
          if (data.showEngagement === false) {
            document.getElementById('postEngagement').style.display = 'none'
          }

          console.log('✅ Instagram Post content updated successfully')
        } catch (error) {
          console.error('❌ Error updating post content:', error)
        }
      }

      // Update hashtags
      function updatePostHashtags(hashtags) {
        const hashtagsContainer = document.getElementById('postHashtags')
        hashtagsContainer.innerHTML = ''

        hashtags.slice(0, 8).forEach((tag) => {
          const hashtagElement = document.createElement('span')
          hashtagElement.className = 'post-hashtag'
          hashtagElement.textContent = tag.startsWith('#') ? tag : `#${tag}`
          hashtagsContainer.appendChild(hashtagElement)
        })
      }

      // Format date for post display
      function formatPostDate(date) {
        const now = new Date()
        const inputDate = new Date(date)
        const diffTime = Math.abs(now - inputDate)
        const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24))

        if (diffDays === 1) {
          return 'Hoy'
        } else if (diffDays === 2) {
          return 'Ayer'
        } else if (diffDays <= 7) {
          return `Hace ${diffDays - 1} días`
        } else {
          return inputDate.toLocaleDateString('es-ES', {
            day: 'numeric',
            month: 'short',
          })
        }
      }

      // Apply theme colors
      window.applyPostTheme = function (theme) {
        const template = document.getElementById('postTemplate')

        // Remove existing theme classes
        template.classList.remove('theme-default', 'theme-dark', 'theme-brand')

        // Apply new theme
        template.classList.add(`theme-${theme}`)
        template.setAttribute('data-theme', theme)
      }

      // Apply custom colors
      window.applyPostColors = function (colors) {
        const template = document.getElementById('postTemplate')

        if (colors.primary) {
          template.style.setProperty('--color-primary', colors.primary)
        }

        if (colors.secondary) {
          template.style.setProperty('--color-secondary', colors.secondary)
        }

        if (colors.accent) {
          template.style.setProperty('--color-accent', colors.accent)
        }

        if (colors.background) {
          template.style.setProperty('--color-background', colors.background)
        }

        if (colors.text) {
          template.style.setProperty('--color-text', colors.text)
        }
      }

      // Apply pattern
      window.applyPostPattern = function (patternUrl, opacity = 0.08) {
        const patternElement = document.getElementById('postPattern')
        patternElement.style.backgroundImage = `url('${patternUrl}')`
        patternElement.style.backgroundRepeat = 'repeat'
        patternElement.style.backgroundSize = '200px 200px'
        patternElement.style.opacity = opacity
      }

      // Add engagement interactions
      function setupEngagementListeners() {
        const likeButton = document.getElementById('postLikeButton')
        const saveButton = document.getElementById('postSaveButton')

        likeButton.addEventListener('click', function () {
          const icon = this.querySelector('span:first-child')
          const isLiked = icon.textContent === '❤️'
          icon.textContent = isLiked ? '🤍' : '❤️'
          this.style.transform = 'scale(1.1)'
          setTimeout(() => {
            this.style.transform = 'scale(1)'
          }, 200)
        })

        saveButton.addEventListener('click', function () {
          const icon = this.querySelector('span:first-child')
          const isSaved = icon.textContent === '🔖'
          icon.textContent = isSaved ? '📌' : '🔖'
          this.style.transform = 'scale(1.1)'
          setTimeout(() => {
            this.style.transform = 'scale(1)'
          }, 200)
        })
      }

      // Initialize engagement listeners when DOM is ready
      window.addEventListener('load', function () {
        setupEngagementListeners()
      })

      // Export functions for external use
      window.InstagramPostTemplate = {
        updateContent: window.updatePostContent,
        applyTheme: window.applyPostTheme,
        applyColors: window.applyPostColors,
        applyPattern: window.applyPostPattern,
      }

      console.log('📷 Instagram Post template loaded successfully')
    </script>
  </body>
</html>
