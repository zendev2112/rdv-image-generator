<!-- filepath: /home/zen/Documents/rdv-image-generator/assets/images/placeholders/news-bg.svg -->
<svg width="1920" height="1080" viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- News-themed gradients -->
    <linearGradient id="newsGradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e3a8a;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#3b82f6;stop-opacity:0.9" />
      <stop offset="70%" style="stop-color:#60a5fa;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#93c5fd;stop-opacity:0.7" />
    </linearGradient>
    
    <linearGradient id="newsGradient2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#dc2626;stop-opacity:0.1" />
      <stop offset="50%" style="stop-color:#ef4444;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#f87171;stop-opacity:0.02" />
    </linearGradient>
    
    <radialGradient id="newsSpotlight" cx="30%" cy="20%" r="60%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.15" />
      <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.05" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Geometric patterns for news theme -->
    <pattern id="newsPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
      <!-- Grid pattern -->
      <path d="M 100 0 L 0 0 0 100" fill="none" stroke="rgba(255,255,255,0.02)" stroke-width="1"/>
      <path d="M 50 0 L 50 100" fill="none" stroke="rgba(255,255,255,0.01)" stroke-width="0.5"/>
      <path d="M 0 50 L 100 50" fill="none" stroke="rgba(255,255,255,0.01)" stroke-width="0.5"/>
      
      <!-- Subtle dots -->
      <circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.03)"/>
      <circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.03)"/>
      <circle cx="75" cy="25" r="0.5" fill="rgba(255,255,255,0.02)"/>
      <circle cx="25" cy="75" r="0.5" fill="rgba(255,255,255,0.02)"/>
    </pattern>
    
    <!-- News element patterns -->
    <pattern id="newsElements" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Subtle newspaper-like elements -->
      <rect x="20" y="30" width="60" height="4" fill="rgba(255,255,255,0.02)" rx="2"/>
      <rect x="20" y="40" width="80" height="2" fill="rgba(255,255,255,0.015)" rx="1"/>
      <rect x="20" y="46" width="70" height="2" fill="rgba(255,255,255,0.015)" rx="1"/>
      <rect x="20" y="52" width="85" height="2" fill="rgba(255,255,255,0.015)" rx="1"/>
      
      <rect x="120" y="80" width="50" height="3" fill="rgba(255,255,255,0.02)" rx="1.5"/>
      <rect x="120" y="88" width="65" height="1.5" fill="rgba(255,255,255,0.015)" rx="0.75"/>
      <rect x="120" y="93" width="55" height="1.5" fill="rgba(255,255,255,0.015)" rx="0.75"/>
      
      <!-- Subtle geometric accents -->
      <polygon points="160,40 170,40 165,50" fill="rgba(255,255,255,0.01)"/>
      <circle cx="40" cy="150" r="3" fill="rgba(255,255,255,0.015)"/>
      <rect x="140" y="160" width="20" height="20" fill="rgba(255,255,255,0.008)" rx="2"/>
    </pattern>
    
    <!-- Broadcast wave pattern -->
    <pattern id="broadcastWaves" x="0" y="0" width="300" height="150" patternUnits="userSpaceOnUse">
      <!-- Radio wave-like curves -->
      <path d="M0,75 Q75,50 150,75 T300,75" stroke="rgba(255,255,255,0.02)" stroke-width="1" fill="none"/>
      <path d="M0,85 Q75,60 150,85 T300,85" stroke="rgba(255,255,255,0.015)" stroke-width="0.8" fill="none"/>
      <path d="M0,65 Q75,40 150,65 T300,65" stroke="rgba(255,255,255,0.015)" stroke-width="0.8" fill="none"/>
      
      <!-- Signal dots -->
      <circle cx="50" cy="75" r="1" fill="rgba(255,255,255,0.02)" opacity="0.8"/>
      <circle cx="150" cy="75" r="1.5" fill="rgba(255,255,255,0.025)" opacity="0.6"/>
      <circle cx="250" cy="75" r="1" fill="rgba(255,255,255,0.02)" opacity="0.8"/>
    </pattern>
    
    <!-- Blur filters for depth -->
    <filter id="softBlur" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
    
    <filter id="lightBlur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
  </defs>
  
  <!-- Base background -->
  <rect width="1920" height="1080" fill="url(#newsGradient1)"/>
  
  <!-- Overlay gradient for warmth -->
  <rect width="1920" height="1080" fill="url(#newsGradient2)"/>
  
  <!-- Grid pattern layer -->
  <rect width="1920" height="1080" fill="url(#newsPattern)" opacity="0.3"/>
  
  <!-- News elements pattern -->
  <rect width="1920" height="1080" fill="url(#newsElements)" opacity="0.2"/>
  
  <!-- Broadcast waves -->
  <rect width="1920" height="1080" fill="url(#broadcastWaves)" opacity="0.15"/>
  
  <!-- Spotlight effect -->
  <rect width="1920" height="1080" fill="url(#newsSpotlight)"/>
  
  <!-- Geometric accent elements -->
  <g opacity="0.1" filter="url(#softBlur)">
    <!-- Large background shapes -->
    <circle cx="1650" cy="200" r="120" fill="rgba(255,255,255,0.1)"/>
    <rect x="100" y="800" width="200" height="200" fill="rgba(255,255,255,0.05)" rx="20" transform="rotate(15 200 900)"/>
    <polygon points="1400,850 1500,850 1450,950" fill="rgba(255,255,255,0.08)"/>
  </g>
  
  <!-- Medium accent elements -->
  <g opacity="0.08" filter="url(#lightBlur)">
    <circle cx="300" cy="300" r="60" fill="rgba(255,255,255,0.12)"/>
    <rect x="1500" y="600" width="100" height="100" fill="rgba(255,255,255,0.06)" rx="10" transform="rotate(-20 1550 650)"/>
    <polygon points="800,100 850,100 825,150" fill="rgba(255,255,255,0.1)"/>
  </g>
  
  <!-- Small accent elements -->
  <g opacity="0.06">
    <!-- News-themed icons scattered subtly -->
    <circle cx="150" cy="150" r="4" fill="rgba(255,255,255,0.15)"/>
    <circle cx="1750" cy="450" r="3" fill="rgba(255,255,255,0.12)"/>
    <circle cx="450" cy="950" r="3.5" fill="rgba(255,255,255,0.13)"/>
    <circle cx="1200" cy="200" r="2.5" fill="rgba(255,255,255,0.1)"/>
    <circle cx="750" cy="850" r="2" fill="rgba(255,255,255,0.08)"/>
    
    <!-- Subtle line elements -->
    <rect x="600" y="400" width="80" height="2" fill="rgba(255,255,255,0.08)" rx="1"/>
    <rect x="1100" y="700" width="60" height="1.5" fill="rgba(255,255,255,0.06)" rx="0.75"/>
    <rect x="200" y="600" width="100" height="1" fill="rgba(255,255,255,0.05)" rx="0.5"/>
  </g>
  
  <!-- Subtle vignette effect -->
  <defs>
    <radialGradient id="vignette" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="70%" style="stop-color:transparent;stop-opacity:0" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0.1" />
    </radialGradient>
  </defs>
  <rect width="1920" height="1080" fill="url(#vignette)"/>
  
  <!-- Brand accent (subtle RDV colors) -->
  <g opacity="0.03">
    <circle cx="1800" cy="900" r="80" fill="#ef4444"/>
    <circle cx="120" cy="980" r="50" fill="#3b82f6"/>
  </g>
</svg>